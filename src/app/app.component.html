<app-header></app-header>

<router-outlet></router-outlet>

<main class="main">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.pexels.com/photos/2413662/pexels-photo-2413662.jpeg?auto=compress&cs=tinysrgb&w=600" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/2883508/pexels-photo-2883508.jpeg?auto=compress&cs=tinysrgb&w=600" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/2410579/pexels-photo-2410579.jpeg?auto=compress&cs=tinysrgb&w=600" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <h2>Relacionado con tus visitas en tecnología</h2>

    <section class="tarjetas">
        <mat-card *ngFor="let producto of productos" class="example-card" appearance="outlined" (click)="seleccionarProducto(producto)">
            <mat-card-header>
                <mat-card-title>{{ producto.nombre }}</mat-card-title>
            </mat-card-header>
            <img class="imagenes" mat-card-image [src]="producto.imagenUrl" [alt]="producto.nombre">
            <mat-card-content>
                <p class="precio">Precio: {{ producto.precio}} $</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button (click)="seleccionarDetalles(producto); $event.stopPropagation()">Ver Detalle</button>
                <button mat-flat-button >{{ producto.tipoEnvio }}</button>
            </mat-card-actions>
        </mat-card>
    </section>
    <ng-container *ngIf="productoSeleccionado">
        <div class="producto-info" [ngClass]="{'producto-premium': productoSeleccionado.precio > 100, 'producto-estandar': productoSeleccionado.precio <= 100}">
            <h1>Producto Seleccionado</h1>
            <span class="nombre-producto">{{ productoSeleccionado.nombre }}</span>
            <p [style.fontSize]="productoSeleccionado.precio > 100 ? '28px' : '16px'">
                Precio: {{ productoSeleccionado.precio }} $ | 
                Tipo de envío: {{ productoSeleccionado.tipoEnvio }}
            </p>
        </div>
    </ng-container>
</main>
